<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To-Do List</title>
</head>
<body>
    <div class="sidebar">
      <h2>
        <span class="material-symbols-outlined">done_all</span>
        My Projects 
      </h2>
      <div id="sidebarProjects" class="sidebar__projects">
      </div>
      <p id="sidebarNewProject" class="sidebar__createNew">+ Create New Project</p>
    </div>
    <div class="currentProject">
      <div class="currentProject__header">
        <h2 id="currentProjectTitle" class="currentProject__header-title"></h2>
        <div class="currentProject__header-rightContent">
          <button type="button" id="header-addNewTask" class="rounded-button">+ Add New Task</button>
          <div class="dropdownContainer">
            <button type="button" id="header-projectSettings" class="settingsIcon">&#8942</button>
            <div id="header-projectSettingsDropdown" class="dropdown">
              <p id="header-projectSettingsDelete">Delete Project</p>
            </div>
          </div>
        </div>
      </div>
      <div id="currentProject-tasks" class="currentProject__tasks">
        <div id="currentProject-tasks-toDo">
          <h3><span class="circleIcon" style="background-color: rgb(67 197 235)"></span>TODO</h3>
          <div id="currentProject-tasks-toDoTaskContainer"></div>
        </div>
        <div id="currentProject-tasks-doing">
          <h3><span class="circleIcon" style="background-color: rgb(131 111 245)"></span>DOING</h3>
          <div id="currentProject-tasks-doingTaskContainer"></div>
        </div>
        <div id="currentProject-tasks-done">
          <h3><span class="circleIcon" style="background-color: rgb(96 229 174)"></span>DONE</h3>
          <div id="currentProject-tasks-doneTaskContainer"></div>
        </div>
      </div>
    </div>
    <div class="modalContainer addTaskModalContainer" id="addTaskModalContainer">
      <form id="createTask" class="addTaskModal">
        <h3>Add New Task</h3>
        
        <label for="title">Title</label>
        <input id="title" name="title" type="text" placeholder="e.g. Take coffee break" required>
        
        <label for="description">Description</label>
        <textarea id="description" name="description" type="text" placeholder="e.g. It's always good to take a break."></textarea>
        

        <label for="subtasks">Subtasks</label>
        <div id="subtasksContainer" class="addTaskModal__subtasksContainer">
          <div class="addTaskModal__subtask">
            <input id="subtasks" name="subtasks" type="text" placeholder="e.g. Make coffee">
          </div>
          <div class="addTaskModal__subtask">
            <input id="subtasks" name="subtasks" type="text" placeholder="e.g. Drink coffee">
          </div>
        </div>
        <button id="addNewSubtask" class="addTaskModal__addNewSubtask" type="button">+ Add New Subtask</button>
        
        <label for="status">Status</label>
        <select name="status" id="status">
          <option value="To-Do" style="background: var(--bg-color-light)">To-Do</option>
          <option value="Doing" style="background: var(--bg-color-light)">Doing</option>
          <option value="Done" style="background: var(--bg-color-light)">Done</option>
        </select>
        
        <button class="rounded-button" type="submit">Create Task</button>
      </form>
    </div>
    <div class="modalContainer addProjectModalContainer" id="addProjectModalContainer">
      <form id="createProject" class="addProjectModal">
        <label for="name"><h3>Project Name :</h3></label>
        <input type="text" name="projectName" id="name" placeholder ="e.g. Create To-Do List App" required>

        <button class="rounded-button" type="submit">Create Project</button>
      </form>
    </div>
    <div class="modalContainer taskViewModalContainer" id="taskViewModalContainer">
      <div id="taskView" class="taskViewModal"></div>
    </div>
</body>
</html>
